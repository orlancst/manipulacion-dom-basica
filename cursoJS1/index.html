<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulacion del DOM básico - Curso práctico de Javascript</title>
</head>
<body>
    <h1 class="verde">Manipulacion del DOM básico</h1>

    <p>This is a paragraph.</p>
    <p class="parrafo">Paragraph with class</p>
    <p id="pid">Paragraph with ID</p>

    <!-- parametros tipo name dentro de inputs son los que se envian como parametros en un formulario. -->
    <form id="formulario">
        <input type="text" name="calculo1" id="calculo1" placeholder="Type something right here" value="">
        <input type="text" name="calculo2" id="calculo2" placeholder="Type something right here" value="">
    
        <button type="button" id="btnCalcular">Calcular</button>

    </form>
    
    <p id="result"></p>
    <script src="./script.js"></script>
</body>
</html>
